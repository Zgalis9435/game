<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Espanta dragones</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Oro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ve a la tienda</button>
        <button id="button2">Ve a la cueva</button>
        <button id="button3">Pelea con el dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monstruo: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bienvenid@ al espanta dragones. Debes exterminar al dragón que esta atormentando a los pueblerinos. Ahora estas en la plaza del pueblo ¿Donde quieres ir? Usa los botones de abajo.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
